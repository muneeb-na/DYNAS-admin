<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAS Admin - Complaint Management</title>
    <style>
    /* Consistent with Admin Panel Theme */
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --border-radius: 8px;
      --section-padding: 2rem;
      --max-width: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Layout */
    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--section-padding);
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      margin-bottom: 2rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    /* Complaints List */
    .complaints-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
    }

    .complaint-item {
      padding: 1.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .complaint-item:last-child {
      border-bottom: none;
    }

    .complaint-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .student-info {
      font-weight: 600;
      color: var(--primary-color);
    }

    .student-class {
      color: #666;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }

    .teacher-info {
      font-weight: 500;
      color: var(--dark-color);
      margin: 0.5rem 0;
    }

    .teacher-info b {
      color: var(--secondary-color);
    }

    .complaint-text {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--accent-color);
    }

    hr {
      border: none;
      height: 1px;
      background-color: #eee;
      margin: 1rem 0;
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-resolved {
      background-color: #d4edda;
      color: #155724;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    .empty-state i {
      font-size: 3rem;
      color: #ddd;
      margin-bottom: 1rem;
      display: block;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .complaint-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .student-info {
        margin-bottom: 0.5rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .complaint-item {
      animation: fadeIn 0.3s ease forwards;
    }

    .complaint-item:nth-child(1) { animation-delay: 0.1s; }
    .complaint-item:nth-child(2) { animation-delay: 0.2s; }
    .complaint-item:nth-child(3) { animation-delay: 0.3s; }
    .complaint-item:nth-child(4) { animation-delay: 0.4s; }
    .complaint-item:nth-child(5) { animation-delay: 0.5s; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }
    </style>
</head>
<body>
    <div class="header">
        <h2>Complaint Management</h2>
    </div>

    <div class="container">
        <button onclick="loadComplaints()" class="btn btn-primary">Refresh Complaints</button>
        
        <div id="complaints" class="complaints-container">
            <div class="empty-state">
                <i>üìã</i>
                <p>No complaints loaded yet. Click the button above to view all complaints.</p>
            </div>
        </div>
    </div>

    <script>
       async function loadComplaints() {
            const complaintsContainer = document.getElementById('complaints');
            complaintsContainer.innerHTML = '<p>Loading complaints...</p>';
            
            try {
                const res = await fetch('http://localhost:3000/api/complaints');
                const data = await res.json();

                if (data.length === 0) {
                    complaintsContainer.innerHTML = `
                        <div class="empty-state">
                            <i>üì≠</i>
                            <p>No complaints found in the system.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                data.forEach((c, index) => {
                    html += `
                        <div class="complaint-item">
                            <div class="complaint-header">
                                <span class="student-info">
                                    ${c.studentName}
                                    <span class="student-class">${c.studentClass}</span>
                                </span>
                            </div>
                            <div class="teacher-info">
                                <b>Against:</b> ${c.teacher}
                            </div>
                            <div class="complaint-text">
                                ${c.complaint}
                            </div>
                            ${index < data.length - 1 ? '<hr>' : ''}
                        </div>
                    `;
                });

                complaintsContainer.innerHTML = html;
            } catch (error) {
                complaintsContainer.innerHTML = `
                    <div class="empty-state">
                        <i>‚ö†Ô∏è</i>
                        <p>Failed to load complaints. Please try again later.</p>
                    </div>
                `;
                console.error('Error loading complaints:', error);
            }
        }
    </script>
</body>
</html>
