<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #06d6a0;
      --danger: #ef476f;
      --warning: #ffd166;
      --dark: #1e1e2c;
      --light: #f8f9fa;
      --gray: #6c757d;
      --border: #dee2e6;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      background: var(--primary);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .logo-text h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: -0.5px;
    }

    .logo-text p {
      color: var(--gray);
      font-size: 14px;
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .admin-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      box-shadow: var(--card-shadow);
    }

    .admin-details h3 {
      font-size: 16px;
      font-weight: 600;
    }

    .admin-details p {
      font-size: 13px;
      color: var(--gray);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--dark);
      position: relative;
      padding-bottom: 10px;
    }

    .card-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .card-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
    }

    .settings-icon {
      background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
    }

    .student-icon {
      background: linear-gradient(135deg, #7209b7 0%, #5e0b9c 100%);
    }

    .complaint-icon {
      background: linear-gradient(135deg, #06d6a0 0%, #05b98a 100%);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      transition: var(--transition);
      background: #fafbfc;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.35);
    }

    .complaint-btn {
      background: var(--success);
      box-shadow: 0 4px 12px rgba(6, 214, 160, 0.25);
    }

    .complaint-btn:hover {
      background: #05b98a;
      box-shadow: 0 6px 15px rgba(6, 214, 160, 0.35);
    }

    .message {
      padding: 12px 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .message-error {
      background: rgba(239, 71, 111, 0.1);
      color: var(--danger);
      border-left: 4px solid var(--danger);
      display: block;
    }

    .message-success {
      background: rgba(6, 214, 160, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
      display: block;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .stat-1 {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary);
    }

    .stat-2 {
      background: rgba(114, 9, 183, 0.1);
      color: var(--secondary);
    }

    .stat-3 {
      background: rgba(6, 214, 160, 0.1);
      color: var(--success);
    }

    .stat-4 {
      background: rgba(239, 71, 111, 0.1);
      color: var(--danger);
    }

    .stat-info h3 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-info p {
      color: var(--gray);
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      color: var(--gray);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }
      
      .logo {
        justify-content: center;
      }
      
      .admin-info {
        justify-content: center;
      }
      
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="logo-text">
          <h1>Academy Admin Dashboard</h1>
          <p>welcome miss AROOJ</p>
        </div>
      </div>
      
      </div>
    </header>
    
    <div class="dashboard">
      <!-- Settings -->
      <section class="card">
        <div class="card-header">
          <h2 class="card-title">Update Settings</h2>
          <div class="card-icon settings-icon">
            <i class="fas fa-cog"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="count"><i class="fas fa-users"></i> Staff Count:</label>
          <input type="number" id="count" placeholder="Enter number of staff">
        </div>
        
        <div class="form-group">
          <label for="timing"><i class="fas fa-clock"></i> Timing:</label>
          <input type="text" id="timing" placeholder="e.g. 9:00 AM - 5:00 PM">
        </div>
        
        <button onclick="updateSettings()">Update Settings</button>
        <p id="msg" class="message"></p>
      </section>

      <!-- Add Student -->
      <section class="card">
        <div class="card-header">
          <h2 class="card-title">Create Student Account</h2>
          <div class="card-icon student-icon">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="student-name"><i class="fas fa-user"></i> Full Name:</label>
          <input type="text" id="student-name" placeholder="Enter student name">
        </div>
        
        <div class="form-group">
          <label for="student-class"><i class="fas fa-graduation-cap"></i> Class:</label>
          <input type="text" id="student-class" placeholder="Enter class/grade">
        </div>
        
        <div class="form-group">
          <label for="student-email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="student-email" placeholder="Enter student email">
        </div>
        
        <div class="form-group">
          <label for="student-password"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" id="student-password" placeholder="Create a password">
        </div>
        
        <button onclick="createStudent()">Create Student Account</button>
        <p id="create-msg" class="message"></p>
      </section>

      <!-- View Complaints -->
      <section class="card">
        <div class="card-header">
          <h2 class="card-title">Complaint Management</h2>
          <div class="card-icon complaint-icon">
            <i class="fas fa-comments"></i>
          </div>
        </div>
        
        <p style="margin-bottom: 20px; color: var(--gray);">Manage student and staff complaints, issues, and feedback.</p>
        <button class="complaint-btn" onclick="window.location.href='allcom.html'">
          <i class="fas fa-list"></i> View All Complaints
        </button>
      </section>
    </div>
    <footer>
      <p>Academy Admin Dashboard &copy; 2023 | Designed for Academy Management</p>
    </footer>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUZzR0QhKFu3Ne3yTJU2RPX_RZaYPsNns",
      authDomain: "dynas-final.firebaseapp.com",
      projectId: "dynas-final",
      storageBucket: "dynas-final.appspot.com",
      messagingSenderId: "448429408169",
      appId: "1:448429408169:web:9237f956dfedacea3dceb8",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function updateSettings() {
      const msgEl = document.getElementById("msg");
      msgEl.textContent = "";
      msgEl.className = "message";

      const count = parseInt(document.getElementById("count").value);
      const timing = document.getElementById("timing").value;

      if (!count || !timing) {
        msgEl.textContent = "Please fill all fields";
        msgEl.className = "message message-error";
        return;
      }

      msgEl.textContent = "Updating settings...";
      msgEl.className = "message";

      try {
        await new Promise((resolve) => setTimeout(resolve, 1500));
        await setDoc(doc(db, "settings", "academy"), { count, timing });
        msgEl.textContent = "Settings updated successfully!";
        msgEl.className = "message message-success";
      } catch (e) {
        msgEl.textContent = "Error updating settings: " + e.message;
        msgEl.className = "message message-error";
      }
    }

    async function createStudent() {
      const msgEl = document.getElementById("create-msg");
      msgEl.textContent = "";
      msgEl.className = "message";

      const name = document.getElementById("student-name").value;
      const studentClass = document.getElementById("student-class").value;
      const email = document.getElementById("student-email").value;
      const password = document.getElementById("student-password").value;

      if (!name || !studentClass || !email || !password) {
        msgEl.textContent = "Please fill all fields";
        msgEl.className = "message message-error";
        return;
      }

      msgEl.textContent = "Creating student account...";
      msgEl.className = "message";

      try {
        await new Promise((resolve) => setTimeout(resolve, 1500));

        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
          name,
          class: studentClass,
          email,
        });

        msgEl.textContent = "Student account created successfully!";
        msgEl.className = "message message-success";

        ["student-name", "student-class", "student-email", "student-password"].forEach(
          (id) => (document.getElementById(id).value = "")
        );
      } catch (e) {
        msgEl.textContent = "Error: " + e.message;
        msgEl.className = "message message-error";
      }
    }

    
    window.createStudent = createStudent;
    window.updateSettings = updateSettings;

    
  </script>
</body>
</html>
