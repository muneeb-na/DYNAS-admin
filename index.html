<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    /* Global Styles */
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --border-radius: 8px;
      --section-padding: 2rem;
      --max-width: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Layout */
    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem;
    }

    .admin-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
    }

    .admin-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }

    .admin-content {
      flex: 1;
      padding: var(--section-padding);
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .admin-content {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .admin-content {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Card Styles */
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }

    .card-header h2 {
      font-size: 1.4rem;
      color: var(--primary-color);
      font-weight: 600;
    }

    .card-body {
      flex: 1;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-color);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--accent-color);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #3a86ff;
      transform: translateY(-2px);
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: #d91a6e;
      transform: translateY(-2px);
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    /* Messages */
    .message {
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .message-success {
      background-color: rgba(76, 201, 240, 0.2);
      color: #0a7a96;
      border-left: 4px solid var(--success-color);
    }

    .message-error {
      background-color: rgba(247, 37, 133, 0.2);
      color: #c2185b;
      border-left: 4px solid var(--danger-color);
    }

    /* Divider */
    .divider {
      height: 1px;
      background-color: #eee;
      margin: 1.5rem 0;
      display: none;
    }

    /* Responsive Adjustments */
    @media (max-width: 767px) {
      .admin-header h1 {
        font-size: 1.5rem;
      }

      .card-header h2 {
        font-size: 1.2rem;
      }

      .btn {
        padding: 0.6rem 1.2rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeIn 0.5s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }

    /* Utility Classes */
    .text-center {
      text-align: center;
    }

    .mt-2 { margin-top: 0.5rem; }
    .mt-3 { margin-top: 1rem; }
    .mt-4 { margin-top: 1.5rem; }
    .mb-3 { margin-bottom: 1rem; }
    .mb-4 { margin-bottom: 1.5rem; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <div class="container">
      <h1>Academy Administration Dashboard</h1>
    </div>
  </header>

  <main class="admin-content container">
    <section class="card">
      <div class="card-header">
        <h2>Update Academy Settings</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="count">Staff Count</label>
          <input type="number" id="count" class="form-control" placeholder="Enter total staff members">
        </div>
        <div class="form-group">
          <label for="timing">Academy Timings</label>
          <input type="text" id="timing" class="form-control" placeholder="e.g. 8:00 AM - 3:00 PM">
        </div>
        <button onclick="updateSettings()" class="btn btn-primary btn-block">Update Settings</button>
        <p id="msg" class="message mt-3"></p>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Student Account</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="student-name">Student Name</label>
          <input type="text" id="student-name" class="form-control" placeholder="Full name">
        </div>
        <div class="form-group">
          <label for="student-class">Class/Grade</label>
          <input type="text" id="student-class" class="form-control" placeholder="Class or grade level">
        </div>
        <div class="form-group">
          <label for="student-email">Email Address</label>
          <input type="email" id="student-email" class="form-control" placeholder="student@example.com">
        </div>
        <div class="form-group">
          <label for="student-password">Password</label>
          <input type="password" id="student-password" class="form-control" placeholder="Create a password">
        </div>
        <button onclick="createStudent()" class="btn btn-secondary btn-block">Create Student Account</button>
        <p id="create-msg" class="message mt-3"></p>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Bulk Notifications</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="bulk-message">Message to Students</label>
          <textarea id="bulk-message" class="form-control" placeholder="Write your announcement here..."></textarea>
        </div>
        <button onclick="sendEmails()" class="btn btn-primary btn-block">Send to All Students</button>
        <p id="send-msg" class="message mt-3"></p>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Complaint Management</h2>
      </div>
      <div class="card-body">
        <p>View and manage all student and parent complaints submitted through the system.</p>
        <button onclick="window.location.href='allcom.html'" class="btn btn-danger btn-block mt-4">View All Complaints</button>
      </div>
    </section>
  </main>

  <script>
    async function updateSettings() {
      const count = parseInt(document.getElementById('count').value);
      const timing = document.getElementById('timing').value;

      const msgElement = document.getElementById('msg');
      msgElement.textContent = '';
      msgElement.className = 'message mt-3';

      if (!count || !timing) {
        msgElement.textContent = 'Please fill all fields';
        msgElement.classList.add('message-error');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/settings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ count, timing })
        });

        const data = await res.json();
        msgElement.textContent = data.message;
        msgElement.classList.add('message-success');
      } catch (error) {
        msgElement.textContent = 'Failed to update settings';
        msgElement.classList.add('message-error');
      }
    }

    async function createStudent() {
      const name = document.getElementById('student-name').value;
      const studentClass = document.getElementById('student-class').value;
      const email = document.getElementById('student-email').value;
      const password = document.getElementById('student-password').value;

      const msgElement = document.getElementById('create-msg');
      msgElement.textContent = '';
      msgElement.className = 'message mt-3';

      if (!name || !studentClass || !email || !password) {
        msgElement.textContent = 'Please fill all fields';
        msgElement.classList.add('message-error');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, class: studentClass, email, password })
        });

        const data = await res.json();
        msgElement.textContent = data.message;
        msgElement.classList.add('message-success');
        
        // Clear form on success
        if (res.ok) {
          document.getElementById('student-name').value = '';
          document.getElementById('student-class').value = '';
          document.getElementById('student-email').value = '';
          document.getElementById('student-password').value = '';
        }
      } catch (error) {
        msgElement.textContent = 'Failed to create student account';
        msgElement.classList.add('message-error');
      }
    }

    async function sendEmails() {
      const message = document.getElementById('bulk-message').value;

      const msgElement = document.getElementById('send-msg');
      msgElement.textContent = '';
      msgElement.className = 'message mt-3';

      if (!message) {
        msgElement.textContent = 'Please enter a message';
        msgElement.classList.add('message-error');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/send-emails', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        msgElement.textContent = data.message;
        msgElement.classList.add('message-success');
        
        // Clear textarea on success
        if (res.ok) {
          document.getElementById('bulk-message').value = '';
        }
      } catch (error) {
        msgElement.textContent = 'Failed to send notifications';
        msgElement.classList.add('message-error');
      }
    }
  </script>
</body>
</html>
